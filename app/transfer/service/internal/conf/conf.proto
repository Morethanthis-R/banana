syntax = "proto3";

package kratos.api;

import "google/protobuf/duration.proto";

option go_package = "server-service/internal/conf;conf";

message Bootstrap {
    Trace trace = 1;
    Server server = 2;
    Data data = 3;
}

message Trace {
    string endpoint = 1;
}

message Server {
    message HTTP {
        string network = 1;
        string addr = 2;
        google.protobuf.Duration timeout = 3;
    }
    message GRPC {
        string network = 1;
        string addr = 2;
        google.protobuf.Duration timeout = 3;
    }
    HTTP http = 1;
    GRPC grpc = 2;
}

message Data {
    message Database {
        string driver = 1;
        string source = 2;
    }
    message Redis {
        string network = 1;
        string addr = 2;
        string password = 3;
        int32 db = 4;
        google.protobuf.Duration dial_timeout = 5;
        google.protobuf.Duration read_timeout = 6;
        google.protobuf.Duration write_timeout = 7;
    }
    message Minio {
        string end_points = 1;
        string access_key_id = 2;
        string secret_access_key = 3;
    }
    message Nsq {
        string Host = 1;
        string Port = 2;
    }
    Database database = 1;
    Redis    redis    = 2;
    Minio    minio    = 3;
    Nsq      nsq      = 4;
}

message Registry {
    message Consul {
        string address = 1;
        string scheme = 2;
    }
    Consul consul = 1;
}
